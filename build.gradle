buildscript {
    ext.kotlin_version = '1.1.0'
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://kamatama41.github.com/maven-repository/repository' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.kamatama41:gradle-embulk-plugin:0.1.1"
    }
}

apply plugin: "kotlin"
apply plugin: "com.github.kamatama41.embulk"

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://kamatama41.github.com/maven-repository/repository' }
}

version = "0.3.1"
sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "com.github.kamatama41:embulk-test-helpers:0.3.2"
}

embulk {
    embulkVersion = "0.8.18"
    category = "filter"
    name = "hash"
    homepage = "https://github.com/kamatama41/embulk-filter-hash"
}
